<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desenhando no Canvas</title>
    <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>
    <h1>Desenhando no Canvas</h1>
    <canvas id="tela" width="800" height="400"></canvas>
    <div class="colorArea">
        <div data-color="black" style="background-color: black" class="color active"></div>
        <div data-color="blue" style="background-color: blue" class="color"></div>
        <div data-color="rgb(64, 64, 233)" style="background-color: rgb(64, 64, 233)" class="color"></div>
        <div data-color="rgb(148, 148, 211)" style="background-color: rgb(148, 148, 211)" class="color"></div>
        <div data-color="pink" style="background-color: pink" class="color"></div>
        <div data-color="rgb(194, 88, 88)" style="background-color: rgb(194, 88, 88)" class="color"></div>
        <div data-color="red" style="background-color: red" class="color"></div>
        <div data-color="green" style="background-color: green" class="color"></div>
        <div data-color="yellow" style="background-color: yellow" class="color"></div>
        <div data-color="orange" style="background-color: orange" class="color"></div>
        <div data-color="white" style="background-color: white" class="color"></div>
        <div data-color="gray" style="background-color: gray" class="color"></div>
    </div>
    <div>
        <button class="clear">Limpar Quadro</button>
        <button class="saveImage">Salvar Desenho</button>
    </div>
    <footer>
        <p>Criado pela B7Web</p>
        <p>Atualizado por Daniel Meireles</p>
    </footer>
    <script src="assets/js/functions.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
